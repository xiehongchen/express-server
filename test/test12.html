<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>ChatGPT Code Display</title>
  <!-- 引入 highlight.js 的样式文件 -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/highlight.js/styles/default.min.css">
  <style>
    /* 自定义样式，可以根据实际需要进行调整 */
    .code-container {
      border: 1px solid #ccc;
      padding: 10px;
    }

    .code-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background-color: #f0f0f0;
      padding: 5px;
    }

    .code-language {
      font-size: 14px;
      font-weight: bold;
    }

    .code-copy {
      cursor: pointer;
    }

    .code-content {
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <div class="code-container">
    <div class="code-header">
      <div class="code-language">JavaScript</div>
      <div class="code-copy" data-clipboard-target="#codeContent">Copy</div>
    </div>
    <div class="code-content" id="codeContent">
      function add(a, b) {
        return a + b;
      }
    </div>
  </div>

  <!-- 引入 highlight.js 脚本 -->
  <script src="https://cdn.jsdelivr.net/gh/highlightjs/cdn-release@11.6.0/build/highlight.min.js"></script>
  <!-- 引入 clipboard.js 脚本 -->
  <script src="https://cdn.jsdelivr.net/npm/clipboard@2.0.8/dist/clipboard.min.js"></script>
  <script>
    // 初始化代码高亮
    hljs.initHighlightingOnLoad();

    // 初始化复制按钮
    const clipboard = new ClipboardJS('.code-copy', {
      target: function(trigger) {
        return trigger.parentNode.nextElementSibling;
      }
    });

    // 复制成功提示
    clipboard.on('success', function(e) {
      e.clearSelection();
      alert('Code copied successfully!');
    });

    // 复制失败提示
    clipboard.on('error', function(e) {
      alert('Failed to copy code. Please try again.');
    });
  </script>
</body>
</html>
