<!DOCTYPE html>
<html>

<head>
  <title>ECharts Radar, Gauge, Funnel, Tree, and Map Charts</title>
  <script src="https://cdn.jsdelivr.net/npm/echarts@5.2.2/dist/echarts.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/echarts/map/js/china.js"></script>
  <style>
    #chartContainer {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      width: 1600px;
      margin: 0 auto;
    }

    .chart {
      width: 400px;
      height: 400px;
      margin-bottom: 20px;
    }
    .chart1 {
      width: 1400px;
      height: 1400px;
      margin-bottom: 20px;
    }
  </style>
</head>

<body>
  <div id="chartContainer">
    <div class="chart" id="radarChart"></div>
    <div class="chart" id="gaugeChart"></div>
    <button onclick="add()">点击</button>
    <div class="chart" id="funnelChart"></div>
    <div class="chart" id="treeChart"></div>
    <div class="chart1" id="mapChart"></div>
  </div>


  <script>
    // Radar Chart
    var radarChart = echarts.init(document.getElementById('radarChart'));
    let a = 0
    function add () {
      a += 10
      gaugeChart.setOption({
        series:[{
          data: [{
          value: `${a}`,
          name: '电量'
        }]
        }]
      })
    }
    var radarOption = {
      title: {
        text: 'Radar Chart'
      },
      tooltip: {},
      legend: {
        data: ['Data 1', 'Data 2']
      },
      radar: {
        indicator: [
          { name: 'Category 1', max: 100 },
          { name: 'Category 2', max: 100 },
          { name: 'Category 3', max: 100 },
          { name: 'Category 4', max: 100 },
          { name: 'Category 5', max: 100 }
        ]
      },
      series: [{
        name: 'Data 1',
        type: 'radar',
        data: [
          {
            value: [90, 80, 70, 60, 50],
            name: 'Data 1'
          }
        ]
      },
      {
        name: 'Data 2',
        type: 'radar',
        data: [
          {
            value: [70, 60, 50, 40, 30],
            name: 'Data 2'
          }
        ]
      }]
    };

    radarChart.setOption(radarOption);

    // Gauge Chart
    var gaugeChart = echarts.init(document.getElementById('gaugeChart'));

    var gaugeOption = {
      title: {
        text: 'Gauge Chart'
      },
      series: [{
        type: 'gauge',
        progress: {
          show: true
        },
        detail: {
          valueAnimation: true,
          formatter: '{value}%'
        },
        data: [{
          value: 0,
          name: '电量'
        }]
      }]
    };

    gaugeChart.setOption(gaugeOption);

    // Funnel Chart
    var funnelChart = echarts.init(document.getElementById('funnelChart'));

    var funnelOption = {
      title: {
        text: 'Funnel Chart'
      },
      series: [{
        type: 'funnel',
        data: [
          { value: 60, name: 'Stage 1' },
          { value: 40, name: 'Stage 2' },
          { value: 20, name: 'Stage 3' },
          { value: 10, name: 'Stage 4' },
          { value: 5, name: 'Stage 5' }
        ]
      }]
    };

    funnelChart.setOption(funnelOption);

    // Tree Chart
    var treeChart = echarts.init(document.getElementById('treeChart'));

    var treeOption = {
      title: {
        text: 'Tree Chart'
      },
      series: [{
        type: 'tree',
        data: [{
          name: 'Root',
          children: [
            {
              name: 'Node 1',
              children: [
                { name: 'Leaf 1' },
                { name: 'Leaf 2' }
              ]
            },
            { name: 'Node 2' },
            {
              name: 'Node 3',
              children: [
                { name: 'Leaf 3' },
                { name: 'Leaf 4' }
              ]
            }
          ]
        }]
      }]
    };

    treeChart.setOption(treeOption);

    // Map Chart
    var mapChart = echarts.init(document.getElementById('mapChart'));

    var mapOption = {
      title: {
        text: 'China Map'
      },
      tooltip: {},
      visualMap: {
        min: 0,
        max: 2500,
        left: 'left',
        top: 'bottom',
        text: ['High', 'Low'],
        calculable: true
      },
      series: [{
        type: 'map',
        map: 'china',
        label: {
          show: true
        },
        data: [
          { name: '北京', value: 100 },
          { name: '上海', value: 200 },
          { name: '广州', value: 300 },
          { name: '深圳', value: 400 },
          { name: '成都', value: 500 },
          { name: '广东', value: 2000}
        ]
      }]
    };

    mapChart.setOption(mapOption);
  </script>
</body>

</html>
