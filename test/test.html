<!DOCTYPE html>
<html>

<head>
  <title>Large File Upload</title>
  <style>
    div {
      height: 300px;
    }
  </style>
</head>

<body>
  <input type="file" id="file-input" />
  <button id="upload-btn">Upload</button>
  <button id="one">一次</button>
  <div id="upload-status"></div>

  <script>
    let chunkIndex = 0;
    document.getElementById('upload-btn').addEventListener('click', function () {
      const fileInput = document.getElementById('file-input');
      const file = fileInput.files[0];
      console.log('file', file)

      if (!file) {
        return;
      }
      const chunkSize = 1024 * 1024; // 1MB
      const maxConcurrentRequests = 5; // 最大并发请求数量
      let offset = 0;
      let activeRequests = 0;
      const totalChunks = Math.ceil(file.size / chunkSize);
      const originalFilename = file.name;


      function uploadChunk() {
        console.log('chunkIndex', chunkIndex)
        if (activeRequests >= maxConcurrentRequests) {
          return; // 达到最大并发请求数量，暂停发送新请求
        }

        // 块
        const chunk = file.slice(offset, offset + chunkSize);
        // const id = Symbol()
        const formData = new FormData();
        formData.append('chunk', chunk);
        formData.append('chunkIndex', chunkIndex);
        formData.append('totalChunks', totalChunks);
        formData.append('originalFilename', originalFilename);
        // formData.append('id', id)

        fetch('http://localhost:3000/uploads/merge', {
          method: 'POST',
          body: formData
        }).then(response => {
          chunkIndex++;
          // console.log('chunkIndex', chunkIndex)

          activeRequests--;
          if (response.ok) {
            offset += chunkSize;

            if (offset < file.size) {
              uploadChunk();
            } else {
              document.getElementById('upload-status').innerText = 'File uploaded!';
            }
          } else {
            throw new Error('Upload failed: ' + response.status + ' ' + response.statusText);
          }
        }).catch(error => {
          console.log(error);
          console.log('111')
          return Promise.reject(error);
        });
      }
      function processUpload() {
        while (offset < file.size && activeRequests < maxConcurrentRequests) {
          uploadChunk();
          activeRequests++;
        }
      }

      processUpload();
    });
  </script>
</body>

</html>
